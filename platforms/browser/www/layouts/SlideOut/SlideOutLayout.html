<div class="nav-patrial-view" data-options="dxView : { name: 'nav-list' } " >
    <div data-bind="dxList: {height:$(window).height()-100 }" data-options="dxCommandContainer : { locations: [{'name':'navigation'}] } " >
        <div data-bind="click: clickAction, visible: visible, css: { 'dx-state-disabled': disabled }" data-options="dxTemplate : { name: 'item' } ">
        <!-- <div data-bind="click: (if(title !='Order a Card' || title !='Tell a friend' || title !='T & C' || title !='Disclaimer')) ? alert(title) : clickAction, visible: visible, css: { 'dx-state-disabled': disabled }" data-options="dxTemplate : { name: 'item' } " > -->
        <!-- <div data-bind="click: (title =='Order a Card' || title =='Tell a friend' || title =='T & C' || title =='Disclaimer') ? alert(title) : clickAction , visible: visible, css: { 'dx-state-disabled': disabled }" data-options="dxTemplate : { name: 'item' } " > -->
            <div>
                <!-- ko if: icon -->
                <span  data-bind="attr:{ 'class': 'dx-icon dx-icon-' + icon }"></span>
                <!-- /ko -->
                <!-- ko if: iconSrc -->
                <img class="dx-icon" data-bind="attr: { src: iconSrc}" />
                <!-- /ko -->
                <div class="dx-navigation-item" data-bind="text: title"></div>
            </div>
        </div>
    </div>
    <div style="text-align:center">
        <div id="sidebar_ad" class="adSpaceSide"><a  data-bind="attr:{href:window.localStorage.getItem('image1rurl')}"><img data-bind="attr:{src:window.localStorage.getItem('image1url')}"></a></div>
        <!--    -->
    </div>
</div>

<div class="slideout-layout dx-black-background" data-options="dxLayout : { name: 'slideout', platform: 'ios', controller: 'slideout' } " >

    <div class="navigation-list" data-options="dxViewPlaceholder : { viewName: 'nav-list' } " >
    </div>

    <div class="layout-frame dx-content-background" data-options="dxTransition: { name: 'main', type: 'slide' }">
        <div class="layout-header dx-toolbar" data-options="dxContentPlaceholder : { name: 'header' } " >
            <div data-bind="dxToolbar: {
                 items: tbItems
                 }"

                 class="layout-toolbar" data-options="dxCommandContainer : { locations: [
                 {'name':'menu','showText':false,'align':'left'},

                 {'name':'cancel','showIcon':false,'align':'left'},
                 {'name':'create','showText':false,'align':'right'},
                 {'name':'edit','showIcon':false,'align':'right'},
                 {'name':'save','showIcon':false,'align':'right'}] } " >
                <div style="display: none" class="nav-button-item" data-options="dxTemplate : { name: 'nav-button' } " >
                    <div class="nav-button" data-bind="dxButton: { icon: 'menu' }"></div>
                </div>
            </div>

            <div class="ticker"><div class="blinking" ></div></div>
        </div>

        <div class="layout-content dx-ios-stripes" data-options="dxContentPlaceholder : { name: 'content' } " >

            <div class="load-panel" data-bind="dxLoadPanel: { visible: true, shading: false, targetContainer: false }"></div>
        </div>

        <div class="menu-actionsheet" data-bind="dxActionSheet: {}" data-options="dxCommandContainer: { locations: [{ name: 'menu' }] }"></div>

        <div class="layout-footer footerBg" data-options="dxContentPlaceholder: { name:'footer', transition:'overflow' }">
            <div>&copy; Pan India Network Ltd. <a style="text-decoration: underline;cursor: pointer" data-bind="dxAction:'#disclaimer'">Disclaimer</a>&nbsp;,<a style="text-decoration: underline;cursor: pointer" data-bind="dxAction:'#terms'">T &amp; C </a></div>
        </div>


    </div>

</div>


<div class="slideout-layout dx-black-background" data-options="dxLayout : { name: 'slideout', platform: 'android', controller: 'slideout' } " >

    <div class="navigation-list" data-options="dxViewPlaceholder : { viewName: 'nav-list' } " >
    </div>

    <div class="layout-frame dx-content-background" data-options="dxTransition: { name: 'main', type: 'slide' }">
        <div class="layout-header dx-toolbar" data-options="dxContentPlaceholder : { name: 'header' } " >
            <div data-bind="dxToolbar: {
                 items: tbItems
                 }"

                 class="layout-toolbar"  >
                <div style="display: none" class="nav-button-item" data-options="dxTemplate : { name: 'nav-button' } " >
                    <div class="nav-button" data-bind="dxButton: { icon: 'menu' }"></div>
                </div>

            </div>
            <div class="ticker"><div class="blinking" ></div></div>


        </div>




        <div class="layout-content" data-options="dxContentPlaceholder : { name: 'content' } " style="margin-bottom:30px;" >
            <div class="load-panel" data-bind="dxLoadPanel: { visible: true, shading: false, targetContainer: false }"></div>
        </div>
        <div class="layout-footer footerBg" data-options="dxContentPlaceholder: { name:'footer', transition:'overflow' }">
            <div>&copy; Pan India Network Ltd. <a style="text-decoration: underline;cursor: pointer" data-bind="dxAction:'#disclaimer'">Disclaimer</a>&nbsp;,<a style="text-decoration: underline;cursor: pointer" data-bind="dxAction:'#terms'">T &amp; C</a></div>
        </div>


    </div>

</div>

<div class="slideout-layout dx-black-background" data-options="dxLayout : { name: 'slideout', platform: 'win8', phone: true, controller: 'slideout' } " >

    </div>

    <div class="layout-frame dx-content-background" data-options="dxTransition: { name: 'main', type: 'slide' }">
        <div class="layout-header dx-toolbar" data-options="dxContentPlaceholder : { name: 'header' } " >
            <div data-bind="dxToolbar: {
                 items: tbItems
                 }"

                 class="layout-toolbar" data-options="dxCommandContainer : { locations: [ ] } " >
                <div style="display: none" class="nav-button-item" data-options="dxTemplate : { name: 'nav-button' } " >
                    <div class="nav-button" data-bind="dxButton: { icon: 'menu' }"></div>
                </div>
            </div>

            <div class="ticker"><div class="blinking" ></div></div>

        </div>

        <div class="layout-content" data-options="dxContentPlaceholder : { name: 'content' } " >

        </div>
        <div class="layout-footer footerBg" data-options="dxContentPlaceholder: { name:'footer', transition:'overflow' }">
            <div>&copy; Pan India Network Ltd. <a style="text-decoration: underline;cursor: pointer" data-bind="dxAction:'#disclaimer'">Disclaimer</a>&nbsp;,<a style="text-decoration: underline;cursor: pointer" data-bind="dxAction:'#terms'">T &amp; C </a></div>
        </div>

        <div data-bind="dxToolbar: { items: [], visible: false }" class="layout-toolbar-bottom win8 semi-hidden"
             data-options="dxCommandContainer : { locations: [
             { 'name':'save', 'align':'center' },
             { 'name':'cancel', 'align':'center' },
             { 'name':'create', 'align':'center' },
             { 'name':'edit', 'align':'center' },
             { 'name':'delete', 'align':'center' }
             ] } " >
        </div>
    </div>
</div>
